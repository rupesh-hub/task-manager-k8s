<div class="w-[80vw] h-screen flex justify-center items-center mx-auto">
  <form [formGroup]="registrationForm" (ngSubmit)="register()" class="bg-purple-100 p-8 rounded-md shadow-md w-full max-w-xl">

    <div class="text-center text-2xl font-semibold text-purple-700 mb-6">
      Create Your Account
    </div>

    <!-- First Name -->
    <div class="mb-4">
      <label for="firstName" class="block md text-purple-600 font-medium">Firstname</label>
      <input type="text" id="firstName" formControlName="firstName" class="w-full p-3 mt-2 border border-purple-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-purple-500" />
      <div *ngIf="registrationForm.get('firstName')?.errors && (registrationForm.get('firstName')?.dirty || registrationForm.get('firstName')?.touched)" class="text-sm text-red-600 mt-1">
        <div *ngIf="registrationForm.get('firstName')?.errors?.['required']" class="italic">* Firstname is required.</div>
      </div>
    </div>

    <!-- Last Name -->
    <div class="mb-4">
      <label for="lastName" class="block text-md text-purple-600 font-medium">Lastname</label>
      <input type="text" id="lastName" formControlName="lastName" class="w-full p-3 mt-2 border border-purple-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-purple-500" />
      <div *ngIf="registrationForm.get('lastName')?.errors && (registrationForm.get('lastName')?.dirty || registrationForm.get('lastName')?.touched)" class="text-sm text-red-600 mt-1">
        <div *ngIf="registrationForm.get('lastName')?.errors?.['required']" class="italic">* Lastname is required.</div>
      </div>
    </div>

    <!-- Email -->
    <div class="mb-4">
      <label for="email" class="block text-md text-purple-600 font-medium">Email</label>
      <input type="email" id="email" formControlName="email" class="w-full p-3 mt-2 border border-purple-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-purple-500" />
      <div *ngIf="registrationForm.get('email')?.errors && (registrationForm.get('email')?.dirty || registrationForm.get('email')?.touched)" class="text-sm text-red-600 mt-1">
        <div *ngIf="registrationForm.get('email')?.errors?.['required']" class="italic">* Email is required.</div>
        <div *ngIf="registrationForm.get('email')?.errors?.['email']" class="italic">* Not a valid email.</div>
      </div>
    </div>

    <!-- Password -->
    <div class="mb-4">
      <label for="password" class="block text-md text-purple-600 font-medium">Password</label>
      <input type="password" id="password" formControlName="password" class="w-full p-3 mt-2 border border-purple-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-purple-500" />
      <div *ngIf="registrationForm.get('password')?.errors && (registrationForm.get('password')?.dirty || registrationForm.get('password')?.touched)" class="text-sm text-red-600 mt-1">
        <div *ngIf="registrationForm.get('password')?.errors?.['required']" class="italic">* Password is required.</div>
        <div *ngIf="registrationForm.get('password')?.errors?.['minLength']" class="italic">* Password must be at least 8 characters long.</div>
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="mb-6">
      <label for="confirmPassword" class="block text-md text-purple-600 font-medium">Confirm Password</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" class="w-full p-3 mt-2 border border-purple-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-purple-500" />
      <div *ngIf="registrationForm.get('confirmPassword')?.errors && (registrationForm.get('confirmPassword')?.dirty || registrationForm.get('confirmPassword')?.touched)" class="text-sm text-red-600 mt-1">
        <div *ngIf="registrationForm.get('confirmPassword')?.errors?.['required']" class="italic">* Confirm password is required.</div>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="mb-4">
      <button type="submit" [disabled]="registrationForm.invalid" class="w-full py-3 px-4 bg-purple-600 text-white rounded-md font-medium hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-400 disabled:bg-gray-400">
        Register
      </button>
    </div>

    <div class="mt-4 text-center">
      <a routerLink="/login" class="text-purple-600 hover:text-purple-800 text-sm">Already have an account? Login here</a>
    </div>

  </form>
</div>

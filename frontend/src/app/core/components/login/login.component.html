<div class="container w-[80vw] mx-auto h-screen flex justify-center items-center" *ngIf="!isAuthenticated">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="bg-purple-50 p-8 rounded-lg md w-full max-w-md">
    <div class="font-serif text-center text-2xl font-semibold text-purple-700 mb-6">
      Please login!
    </div>

    <div class="mb-4">
      <label for="email" class="block text-lg text-purple-600 font-medium">Email:</label>
      <input type="text" id="email" formControlName="email" class="w-full p-3 mt-2 border border-purple-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-purple-500" />
      <div *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="text-[12px] text-red-600 mt-1">
        <div *ngIf="loginForm.get('email')?.errors?.['required']" class="font-semibold">* Email is required.</div>
      </div>
    </div>

    <div class="mb-6">
      <label for="password" class="block text-lg text-purple-600 font-medium">Password:</label>
      <input type="password" id="password" formControlName="password" class="w-full p-3 mt-2 border border-purple-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-purple-500" />
      <div *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-sm text-red-600 mt-1">
        <div *ngIf="loginForm.get('password')?.errors?.['required']" class="italic">* Password is required.</div>
      </div>
    </div>

    <div class="flex justify-between items-center mt-6">
      <button type="submit" [disabled]="loginForm.invalid" class="w-full py-3 px-4 bg-purple-600 text-white rounded-md font-medium hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-400 disabled:bg-gray-400">
        Login
      </button>
    </div>

    <div class="mt-4 text-center">
      <a routerLink="/register" class="text-purple-600 hover:text-purple-800 text-sm">Don't have an account yet? Register here</a>
    </div>
  </form>
</div>

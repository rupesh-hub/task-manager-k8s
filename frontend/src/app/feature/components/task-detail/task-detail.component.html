<div class="w-full max-w-lg mx-auto mt-8 p-6 bg-white rounded-lg shadow-md border border-gray-200">
  <!-- Header Section -->
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-semibold text-gray-800">{{ task.title }}</h2>
    <span class="text-sm text-gray-500">{{ task.status }}</span>
  </div>

  <!-- Task Details Section -->
  <div class="space-y-4">
    <!-- Task ID -->
    <div class="flex justify-between items-center text-gray-700">
      <span class="font-medium">Task ID:</span>
      <span class="text-gray-600">{{ task.id }}</span>
    </div>

    <!-- Description -->
    <div class="flex justify-between items-start text-gray-700">
      <span class="font-medium">Description:</span>
      <span class="text-gray-600">{{ task.description }}</span>
    </div>

    <!-- Due Date -->
    <div class="flex justify-between items-center text-gray-700">
      <span class="font-medium">Due Date:</span>
      <span class="text-gray-600">{{ task.dueDate | date:'medium' }}</span>
    </div>

    <!-- Created At -->
    <div class="flex justify-between items-center text-gray-700">
      <span class="font-medium">Created At:</span>
      <span class="text-gray-600">{{ task.createdAt | date:'medium' }}</span>
    </div>

    <!-- Created By -->
    <div class="flex justify-between items-center text-gray-700">
      <span class="font-medium">Created By:</span>
      <span class="text-gray-600">{{ task.createdBy }}</span>
    </div>
  </div>

  <!-- Footer Section with Update Info -->
  <div class="mt-6 flex justify-between items-center text-gray-700">
    <span class="font-medium">Updated By:</span>
    <span class="text-gray-600">{{ task.updatedBy || 'Not updated' }}</span>
  </div>
</div>
